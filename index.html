<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('./images/sunny-beach.jpg');">
            <h3>Sunny beach</h3>
        </div>

        <div class="panel" style="background-image: url('images/nature-hand.jpg');">
            <h3>Beautiful hand of nature</h3>
        </div>

        <div class="panel" style="background-image: url('./images/water-fall.jpg');">
            <h3>Classy Water fall</h3>
        </div>

        <div class="panel" style="background-image: url('images/love-nature.jpg');">
            <h3>Love inscribed in nature</h3>
        </div>

        <div class="panel" style="background-image: url('images/water-grass.jpg');">
            <h3>Thrilling mountain view</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
